spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# use one of these alternatives...
# ... purely in-memory, wiped on restart, but great for testing
#spring.datasource.url=jdbc:h2:mem:testdb
# ... persisted on disk (in project directory)
spring.datasource.url=jdbc:h2:file:./quizzzz

# enable DB view on http://localhost:8080/h2-console
spring.h2.console.enabled=true

# strategy for table (re-)generation 
spring.jpa.hibernate.ddl-auto=update
# show auto-generated SQL commands
#spring.jpa.hibernate.show_sql=true

# enable default devtool config
spring.devtools.add-properties=true
# reload statics instead of providing a dual classloader
spring.devtools.restart.exclude= static/**,templates/**,custom/**

# set the max size of a file upload
spring.servlet.multipart.max-file-size= 1GB

# set the max total size of an upload
spring.servlet.multipart.max-request-size= 1GB